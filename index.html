<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mendoza</title>
    <style>
        .galeria{
            display: flex;

        }
        .galeria div{
            text-align: center;

            display: block;

</head>
<body>
    <h1 style="text-align: center;">Galeria Imagenes de Mendoza</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <input type="text" id="imagenURL" placeholder="URL de la imagen">
        <input type="text" id="pieFoto" placeholder="Pie de la foto">
        <button onclick  ="addImage()"> Agregar Imagen </button>

    </div>

    <div class="galeria" id="galeriaImagenes">
        <div>

            <p>Aconcagua</p>
        </div>        
        
        <div>
            <img src="imagenes/img1.jpg" alt="imagen0" width="300" height="250">

        <div>

        <div>

    </div>

    <script>
        function addImage(){
            var url=document.getElementById("imagenURL").value; 
            //almacena en la variable lo q obtiene por id del input
            var pie=document.getElementById("pieFoto").value; //value para q lo guarde
            var galeria=document.getElementById("galeriaImaimg0genes");
            if(url && pie){
                var div=document.createElement("div");
                var img=document.createElement("img");
                img.src=url;
                img.width=300;
                img.height=250;
                var p=document.createElement("p");
                p.textContent=pie;
                div.appendChild(img);
                div.appendChild(p);
                galeria.appendChild(div); 
                document.getElementById("imagenURL").value="";
                document.getElementById("pieFoto").value="";
            } else alert("ingreasar imagen y pie por favor") ;
        }
    </script>

</body>
</html>
